    body {
      margin: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c, #2a2a2a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px aqua;
      color: #00ffff;
      animation: slideUp 1s ease-out;
    }

    .note {
      font-size: 1em;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .wallet {
      background-color: #2a2a2a;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #00ffff55;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .wallet:hover {
      transform: scale(1.03);
    }

    .wallet strong {
      color: #00ffff;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>
